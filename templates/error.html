{% extends "base.html" %}

{% block content %}
<div class="error-page-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <div class="error-content">
            <h1 class="error-title">Oops! Something went wrong</h1>
            <div class="error-message">
                <p class="error-description">{{ error_message }}</p>
            </div>
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn btn-outline-primary me-3">
                    <i class="bi bi-arrow-left me-1"></i>
                    Go Back
                </a>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-door me-1"></i>
                    Home
                </a>
            </div>
            <div class="error-help">
                <p class="mb-2">Need help? Try these options:</p>
                <ul class="help-list">
                    <li><a href="/" class="text-decoration-none">Return to the homepage</a></li>
                    <li><a href="#" class="text-decoration-none">Check our documentation</a></li>
                    <li><a href="#" class="text-decoration-none">Contact support</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .error-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 600px;
        width: 100%;
        text-align: center;
        border: 1px solid #e9ecef;
        margin: 0 1rem;
    }

    .error-icon {
        margin-bottom: 1.5rem;
    }

    .error-icon i {
        font-size: 4rem;
        color: #e74c3c;
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 2px 4px rgba(231, 76, 60, 0.2));
    }

    .error-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--dark) 0%, #5a5c69 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .error-message {
        background: linear-gradient(135deg, #fdeded 0%, #f8f9fa 100%);
        border: 1px solid #e74c3c;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
    }

    .error-message::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #e74c3c, #c0392b);
    }

    .error-description {
        color: #721c24;
        font-weight: 500;
        margin: 0;
        font-size: 1.1rem;
        line-height: 1.5;
    }

    .error-actions {
        margin-bottom: 2rem;
    }

    .btn {
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        border-color: var(--primary);
        box-shadow: 0 4px 12px rgba(78, 115, 223, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(78, 115, 223, 0.4);
    }

    .btn-outline-primary {
        color: var(--primary);
        border-color: var(--primary);
        background: transparent;
    }

    .btn-outline-primary:hover {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(78, 115, 223, 0.3);
    }

    .error-help {
        background: linear-gradient(135deg, #f8f9fc 0%, #e9ecef 100%);
        border-radius: 8px;
        padding: 1.5rem;
        text-align: left;
        border: 1px solid #e9ecef;
    }

    .error-help p {
        color: var(--dark);
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .help-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .help-list li {
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
    }

    .help-list li:last-child {
        border-bottom: none;
    }

    .help-list li::before {
        content: 'â†’';
        color: var(--secondary);
        font-weight: bold;
        margin-right: 0.5rem;
        font-size: 1.1rem;
    }

    .help-list a {
        color: var(--primary);
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .help-list a:hover {
        color: var(--primary-dark);
        text-decoration: underline !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .error-card {
            padding: 2rem 1.5rem;
            margin: 0 0.5rem;
        }

        .error-title {
            font-size: 1.5rem;
        }

        .error-icon i {
            font-size: 3rem;
        }

        .error-actions {
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            width: 100%;
        }

        .error-actions .me-3 {
            margin-right: 0 !important;
            margin-bottom: 1rem;
        }
    }

    /* Animation */
    .error-card {
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .error-icon i {
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }
</style>
{% endblock %}
