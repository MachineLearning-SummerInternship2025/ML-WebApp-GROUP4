<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoML Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #2e59d9;
            --secondary: #36b9cc;
            --light: #f8f9fc;
            --dark: #5a5c69;
            --dark-bg: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation - FIXED */
        .navbar {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a2530 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 0;
            width: 100%; /* Ensure full width */
        }

        .navbar-container {
            width: 100%;
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            color: white;
        }

        .navbar-brand i {
            margin-right: 10px;
            color: var(--secondary);
            background: rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin: 0 2px;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255, 255, 255, 0.15);
        }

        .dropdown-menu {
            background-color: #2c3e50;
            border: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .dropdown-item {
            color: rgba(255, 255, 255, 0.85);
            padding: 0.75rem 1.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-item:hover {
            background: var(--primary);
            color: white;
        }

        .dropdown-divider {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .container {
            flex: 1;
        }

        /* Footer */
        footer {
            background: var(--dark-bg);
            color: rgba(255, 255, 255, 0.7);
            padding: 2rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                margin-top: 1rem;
            }

            .footer-links a {
                margin: 0 0.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid navbar-container"> <!-- Added navbar-container class -->
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i>
                AutoML
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house-door me-1"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="modelsDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-diagram-3 me-1"></i>
                            ML Models
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="modelsDropdown">
                            <li>
                                <a class="dropdown-item" href="/model/knn">
                                    <i class="bi bi-bezier2 me-2"></i>
                                    K-Nearest Neighbors
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/model/decision_tree">
                                    <i class="bi bi-diagram-3 me-2"></i>
                                    Decision Tree
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/model/random_forest">
                                    <i class="bi bi-tree me-2"></i>
                                    Random Forest
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/model/linear_regression">
                                    <i class="bi bi-graph-up me-2"></i>
                                    Linear Regression
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/model/clustering">
                                    <i class="bi bi-collection me-2"></i>
                                    Clustering
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/documentation">
                            <i class="bi bi-journal-code me-1"></i>
                            Documentation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-question-circle me-1"></i>
                            Support
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-light me-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Sign In
                    </a>
                    <a href="#" class="btn btn-primary">
                        <i class="bi bi-person-plus me-1"></i>
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
